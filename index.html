<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="bower_components/slickgrid/slick.grid.css" type="text/css"/>
	<link rel="stylesheet" href="guriddo.css" type="text/css"/>
	<link rel="stylesheet" href="bower_components/slickgrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
	<link rel="stylesheet" href="bower_components/slickgrid/plugins/slick.headermenu.css" type="text/css"/>
</head>
<body>

	<div id="guriddo" class="guriddo"></div>
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/slickgrid/lib/jquery.event.drag-2.2.js"></script>
	<script src="bower_components/slickgrid/slick.core.js"></script>
	<script src="bower_components/slickgrid/slick.grid.js"></script>
	<script src="bower_components/slickgrid/plugins/slick.headermenu.js"></script>
	<script src="guriddo.js"></script>
	<script src="bower_components/gurrido-formatfactory/gurrido-formatfactory.js"></script>
	<script>

	var grid;
	var columns = [{
		id: "title",
		name: "Title",
		field: "title",
		width: 300,
	}, {
		id: "duration",
		name: "Duration",
		field: "duration",
		width: 100
	}, {
		id: "%",
		name: "% Complete",
		field: "percentComplete"
	}, {
		id: "start",
		name: "Start",
		field: "start"
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "finish",
		name: "Finish 2",
		field: "finish2"
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "binary",
		name: "Binary",
		field: "binary",
		formatLibrary: 'guriddo',
		format: 'YesNo'
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "finish",
		name: "Finish",
		field: "finish"
	}, {
		id: "effort-driven",
		name: "Effort Driven",
		field: "effortDriven"
	}];
	var rawFormatter = function(row, cell, value, columnDef, dataContext) {
		return value;
	};

	for (var i = 0; i < columns.length; i++) {
		columns[i].header = {
			menu: {
				items: [{
					iconImage: "../images/sort-asc.gif",
					title: "Sort Ascending",
					command: "sort-asc"
				}, {
					iconImage: "../images/sort-desc.gif",
					title: "Sort Descending",
					command: "sort-desc"
				}, {
					title: "Hide Column",
					command: "hide",
					disabled: true,
					tooltip: "Can't hide this column"
				}, {
					iconCssClass: "icon-help",
					title: "Help",
					command: "help"
				}]
			}
		};
	}

	var options = {
		frozenColumn: true,
		enableColumnReorder: false,
		rowHeight: 50,
		defaultColumnWidth: 300,
		formatterFactory: Guriddo.FormatterFactory
	};

		var data = [];
		for (var i = 0; i < 500; i++) {
			data[i] = {
				title: "<strong>Hey</strong><br><div style='position: relative; z-index: 9999; overflow: visible;'><div style='position: absolute; z-index: 9999; overflow: visible;'>Task lorem ipsum testing" + i + "</div></div>",
				duration: "5 days",
				percentComplete: Math.round(Math.random() * 100),
				start: "01/01/2009",
				finish: "01/05/2009",
				finish2: "01/05/2009",
				effortDriven: (i % 5 == 0),
				binary: Math.round(Math.random() * 2)
			};
		}

		grid = new Guriddo.WithFrozen("#guriddo", data, columns, options);
		window.grid = grid;
	</script>
</body>
</html>
